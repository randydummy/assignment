<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capitalize Words</title>
</head>
<body>
    <h2>Capitalize Each Word</h2>
    
    <input type="text" id="textInput" placeholder="Enter your text here" style="width: 300px;">
    <button onclick="handleCapitalize()">Capitalize</button>

    <p><strong>Result:</strong> <span id="outputText"></span></p>

    <script>
        function capitalizeWords(str) {
            return str
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        function handleCapitalize() {
            const input = document.getElementById('textInput').value;
            const capitalized = capitalizeWords(input);
            document.getElementById('outputText').textContent = capitalized;
        }
    </script>
</body>
</html>
