<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Letter 'A'</title>
</head>
<body>
    <h2>Count Occurrences of the Letter "A"</h2>

    <input type="text" id="textInput" placeholder="Enter your text here" style="width: 300px;">
    <button onclick="countLetterA()">Count 'A'</button>

    <p><strong>Number of 'A's:</strong> <span id="outputCount"></span></p>

    <script>
        function countLetterA(str) {
            // Convert to lowercase and use a loop to count 'a's
            let count = 0;
            for (let char of str.toLowerCase()) {
                if (char === 'a') {
                    count++;
                }
            }
            return count;
        }

        function countLetterA() {
            const input = document.getElementById('textInput').value;
            const count = countLetterAFromInput(input);
            document.getElementById('outputCount').textContent = count;
        }

        function countLetterAFromInput(str) {
            let count = 0;
            for (let char of str.toLowerCase()) {
                if (char === 'a') count++;
            }
            return count;
        }
    </script>
</body>
</html>
